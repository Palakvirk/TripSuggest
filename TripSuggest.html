<!DOCTYPE html>
<html lang="en">
<head>
    <title>Trip Suggest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body{
            background-image: url("https://images.unsplash.com/photo-1676123404273-a029ae13f911?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bW91bnRhaW4lMjBiZWFjaHxlbnwwfHwwfHx8MA%3D%3D");
            background-size: cover;
            height: 100vh;
            /* background-color: rgba(0, 0, 0, 0.5); */
            background-position: center;
            position: relative;
        }
        body::before {
        content: '';
        position: fixed; /* Cover entire screen */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4); /* Black or grey transparent overlay */
        z-index: 0;
    }
    .home-item{
        margin-left: 300px !important;
    }
    .navbar-nav .nav-link {
        transition: background-color 0.3s ease, color 0.3s ease;
        border-radius: 5px; 
        padding: 8px 16px;  
     }

  .navbar-nav .nav-link:hover {
        background-color: #198754; /* Bootstrap success color */
        color: white !important;   /* Ensure text stays white */
    }
    h2{
        color: white ;
    }
    .hero-section {
    height: 100vh;
    z-index: 1;
    position: relative;
    padding-top: 140px; /* to not overlap with navbar */
    margin-left: 20px;
  }

  .hero-section h2,
  .hero-section p {
    color: white;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.5); /* optional: improves visibility */
  }
  .learn-more-btn .arrow-icon {
  opacity: 0;
  transform: translateX(-10px);
  transition: all 0.3s ease;
}

.learn-more-btn:hover .arrow-icon {
  opacity: 1;
  transform: translateX(0);
}
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <nav class="navbar navbar-expand-sm" style="background-color: rgba(0, 0, 0, 0.7);">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold fs-4" href="#">TripSuggest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav custom-center-nav mb-2 mb-sm-0">
                    <li class="nav-item mx-2 home-item">
                        <a class="nav-link active text-white fs-5" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-white fs-5" href="#">About</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-white  fs-5" href="#">Services</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-white fs-5" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
        <form class="container-fluid d-flex justify-content-end">
        <button class="btn btn-outline-success me-2" type="button">Sign Up</button>
        </form>
    </nav>
    <div class="hero-section text-center text-white d-flex flex-column justify-content-start align-items-start">
        <h2 class="display-4 fw-bold">Explore Beautiful Places</h2>
        <h2 class="display-4 fw-bold">With US</h2>
        <p class="lead">Find the best travel destinations curated just for you.</p>
        <a href="#learn-more" class="btn btn-success mt-3 px-4 py-2 fw-bold learn-more-btn">
  Learn More <i class="bi bi-arrow-right arrow-icon"></i>
</a>
    </div>

</body>
</html>
